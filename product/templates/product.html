<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버전1</title>
    <style>
        li {
            list-style:none;
        }
    </style>
</head>
<body>

    {% for category in categories %}
        <a href="/{{ category.id }}">

                {{ category.name }}

        </a>
    {% endfor %}

<hr>

    {% block content %}
    {% endblock %}
    
</body>
</html>
